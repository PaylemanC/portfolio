<div *ngIf="loading">
  <app-loader></app-loader>
</div>
<div *ngIf="!loading">
<section id="introduction"  data-aos="fade-in" data-aos-duration="1900">
  <div class="introduction__content">
    <div class="introduction__content-title">
      <p>&lt;h1&gt;</p>
      <h1><span class="content-title_name">{{personalInfo.name | titlecase }}</span><span class="content-title_occupation">{{personalInfo.occupation[0]  | titlecase }}</span></h1>
      <p>&lt;/h1&gt;</p>
    </div>
    <div class="introduction__content-summary">
      <p>{{personalInfo.summary}}</p>
    </div>
    <app-cv-download-button [urlCV]="cv"></app-cv-download-button>
  </div>
  <div class="introduction__avatar">
    <div class="introduction__avatar-profile"></div>
  </div>
</section>
<div class="social-media">
  <a [href]="social.github.url" aria-label="Link a cuenta GitHub">
    <div class="social-media_icon github"></div>
  </a>
  <a [href]="social.linkedin.url" aria-label="Link a cuenta LinkedIn">
    <div class="social-media_icon linkedin"></div>
  </a>
</div>
<section id="about-me">
  <div class="about-me__intro" data-aos="fade-down" data-aos-duration="1900">
    <h4>¿Quién soy y qué estudio?</h4>
    <h2>Sobre Mí</h2>
    <div class="about-me__content-container">
      <div class="about-me__content description">
        <p *ngFor="let paragraph of personalInfo.description">{{ paragraph }} <br><br></p>
      </div>
      <div class="about-me__content education">
        <ul>
          <app-edu-item *ngFor="let institute of education" [education]="institute"></app-edu-item>
        </ul>
      </div>
    </div>
  </div>
  <!-- <div class="about-me__content work">
    <h3>Experiencia</h3>
    <ul>
      <li></li>
    </ul>
  </div> -->
  <div class="about-me__skills">
    <div class="about-me__hard-kills" *ngIf="hardSkills.length > 0">
      <div class="hard-skills__title" data-aos="fade-up" data-aos-duration="1800">
        <h4>¿Qué tecnologías manejo?</h4>
        <h2>Hard Skills</h2>
      </div>
      <div class="hard-skills__container" data-aos="fade-up" data-aos-duration="2300">
        <app-hard-skill [hardSkill]="hardSkill" *ngFor="let hardSkill of hardSkills"></app-hard-skill>
      </div>
    </div>
    <div class="about-me__soft-skills" *ngIf="softSkills.length > 0" data-aos="fade-in" data-aos-duration="3000">
      <div class="soft-skills__title" data-aos="fade-up" data-aos-duration="1800">
        <h4>¿Qué habilidades blandas destaco?</h4>
        <h2>Soft Skills</h2>
      </div>
      <div class="soft-skills__container" data-aos="fade-up" data-aos-duration="2300">
        <app-soft-skill [softSkill]="softSkill" *ngFor="let softSkill of softSkills"></app-soft-skill>
      </div>
    </div>
  </div>
</section>
<section id="project" *ngIf="projects.length > 0">
  <div class="projects__title" data-aos="fade-up" data-aos-duration="2000">
    <h2>Proyectos</h2>
    <h4>⭐Destacados</h4>
  </div>
  <div class="project__container">
    <app-card-project [project]="project" *ngFor="let project of projects"></app-card-project>
  </div>
</section>
<!-- <section id="contact"><h2>Contáctame</h2></section> -->
</div>
