<li class="{{getClass()}}">
  <span class="tittle color">{{education.institute}}</span>
  <div *ngFor="let course of courses">
    <p class="content-date">{{course.date}}</p>
    <span class="slash color">//</span>
    <p [innerHTML]="course.title" class="content-title"></p>
    <span *ngFor="let description of course.description">
      <span class="slash color">//</span>
      <p [innerHTML]="description" class="content-description"></p>
    </span>
  </div>
</li>
