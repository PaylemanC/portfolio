  <div class="card-project" [ngClass]="{'odd-card': !isEven, 'even-card': isEven}" [attr.data-aos]="isEven ? 'fade-left' : 'fade-right'" data-aos-duration="1900">
    <div class="card-project__preview">
      <a class="card-project__img" [href]="project.deploy !== '' ? project.deploy : project.github" target="_blank" aria-label="Link a repositorio del proyecto en GitHub">
        <img [src]="project.img" alt="Screenshot de {{project.title}}">
      </a>
      <div class="card-project__links">
        <a  class="link github" [href]="project.github" target="_blank" aria-label="Link a repositorio del proyecto en GitHub"><span></span></a>
        <a [href]="project.deploy" target="_blank" class="link deploy" *ngIf="project.deploy !== ''" aria-label="Link al deploy web del proyecto"><span></span></a>
      </div>
    </div>
    <div class="card-project__content">
      <h4>{{project.subtitle}}</h4>
      <h3>{{project.title}}</h3>
      <p>{{project.description}}</p>
      <span class="card-project__skills">{{ project.skills | joinWithSlash }}</span>
    </div>
  </div>
